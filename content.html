<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MatesInvest – Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="canonical" href="" id="canonical-link" />

    <style>
      :root {
        --navy: #002040;
        --cyan: #00bfff;
        --bg: #f5f7fb;
        --card: #ffffff;
        --muted: #64748b;
        --muted-2: #94a3b8;
        --accent: var(--cyan);
        --accent-strong: #0093cc;
        --accent-soft: rgba(0, 191, 255, 0.1);
        --border: #e2e8f0;
        --card-border: #e2e8f0;
        --glass: rgba(255, 255, 255, 0.96);
        --radius: 18px;
        --gap: 1rem;
      }

      * { box-sizing: border-box; }

      html,
      body {
        margin: 0;
        max-width: 100%;
        overflow-x: hidden;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #dbeafe 0, #f5f7fb 55%);
        color: var(--navy);
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 1.5rem 1.25rem 2.5rem;
      }

      /* ---------- TOP NAV (same look as other pages) ---------- */

      .top-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-logo {
        display: flex;
        align-items: center;
        gap: 0.45rem;
        text-decoration: none;
        color: inherit;
      }

      .nav-logo-img {
        height: 32px;
        width: auto;
        display: block;
      }

      .nav-logo-text {
        font-weight: 700;
        letter-spacing: -0.02em;
        font-size: 1rem;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .nav-select-wrap {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: #e0f2fe;
        border: 1px solid #bae6fd;
      }

      .nav-select-label {
        font-size: 0.8rem;
        color: #0f172a;
      }

      .nav-select {
        border: none;
        background: transparent;
        font-size: 0.85rem;
        font-weight: 500;
        color: #0f172a;
        outline: none;
        padding: 0;
        margin: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      .nav-select-wrap::after {
        content: "▾";
        font-size: 0.8rem;
        color: #0f172a;
      }

      /* ---------- ARTICLE LAYOUT ---------- */

      .article-shell {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .article-hero {
        background: var(--glass);
        border-radius: var(--radius);
        border: 1px solid var(--card-border);
        padding: 1.1rem 1.2rem;
        box-shadow: 0 16px 32px rgba(15, 23, 42, 0.14);
      }

      .article-tagline {
        font-size: 0.8rem;
        color: var(--muted-2);
        margin-bottom: 0.4rem;
      }

      .article-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        font-size: 0.8rem;
        color: var(--muted);
      }

      .article-body-card {
        background: var(--card);
        border-radius: var(--radius);
        border: 1px solid var(--card-border);
        box-shadow: 0 10px 22px rgba(15, 23, 42, 0.09);
        padding: 1.2rem 1.3rem 1.4rem;
      }

      .article-body-card h1 {
        font-size: 1.6rem;
        margin-top: 0;
        margin-bottom: 0.6rem;
        letter-spacing: -0.02em;
      }

      .article-body-card h2 {
        font-size: 1.15rem;
        margin-top: 1.3rem;
        margin-bottom: 0.4rem;
      }

      .article-body-card h3 {
        font-size: 1rem;
        margin-top: 1rem;
        margin-bottom: 0.35rem;
      }

      .article-body-card p {
        font-size: 0.96rem;
        line-height: 1.6;
        margin: 0.4rem 0;
        color: #0f172a;
      }

      .article-body-card ul {
        padding-left: 1.15rem;
        margin: 0.4rem 0 0.6rem;
      }

      .article-body-card li {
        font-size: 0.96rem;
        line-height: 1.6;
        margin-bottom: 0.25rem;
      }

      .article-body-card a {
        color: #0369a1;
        text-decoration: none;
      }

      .article-body-card a:hover {
        text-decoration: underline;
      }

      .article-loading,
      .article-error {
        font-size: 0.95rem;
        color: var(--muted);
      }

      @media (max-width: 768px) {
        .article-body-card {
          padding: 1rem 1rem 1.2rem;
        }
        .article-body-card h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <nav class="top-nav">
        <div class="nav-left">
          <a href="/" class="nav-logo">
            <img
              src="/assets/img/logo-placeholder.png"
              alt="MatesInvest"
              class="nav-logo-img"
            />
            <div class="nav-logo-text">MatesInvest</div>
          </a>
        </div>

        <div class="nav-right">
          <label class="nav-select-wrap">
            <span class="nav-select-label">Navigate</span>
            <select
              class="nav-select"
              onchange="if (this.value) window.location.href = this.value;"
            >
              <option value="">Choose page…</option>
              <option value="/">Home</option>
              <option value="/mates-summaries.html">ASX Daily Brief</option>
              <option value="/equity-screener.html">ASX Explorer</option>
            </select>
          </label>
        </div>
      </nav>

      <main class="article-shell">
        <section class="article-hero">
          <div class="article-tagline">
            MatesInvest • Plain-English ASX explainer
          </div>
          <div class="article-meta" id="article-meta">
            <span>Loading article…</span>
          </div>
        </section>

        <section class="article-body-card" id="article-container">
          <p class="article-loading">Loading article content…</p>
        </section>
      </main>
    </div>

    <script>
      (async function loadArticle() {
        const pathParts = window.location.pathname.split("/").filter(Boolean);
        // Expecting /content/[slug]
        const slug = pathParts[1];

        const container = document.getElementById("article-container");
        const metaWrap = document.getElementById("article-meta");
        const metaDescTag = document.querySelector('meta[name="description"]');
        const canonicalLink = document.getElementById("canonical-link");

        if (!slug) {
          container.innerHTML =
            '<p class="article-error">Sorry, we couldn\'t work out which article you were trying to view.</p>';
          return;
        }

        try {
          const res = await fetch(`/content-data/${slug}.json`, {
            headers: { "Cache-Control": "no-cache" }
          });

          if (!res.ok) {
            container.innerHTML =
              '<p class="article-error">Sorry, we couldn\'t find that article.</p>';
            if (metaWrap) {
              metaWrap.innerHTML = "<span>Article not found</span>";
            }
            return;
          }

          const data = await res.json();

          // Set title
          if (data.title) {
            document.title = data.title + " – MatesInvest";
          }

          // Set meta description
          if (metaDescTag && data.meta_description) {
            metaDescTag.setAttribute("content", data.meta_description);
          }

          // Set canonical
          if (canonicalLink && data.canonical_url) {
            canonicalLink.setAttribute("href", data.canonical_url);
          }

          // Simple meta line
          if (metaWrap) {
            metaWrap.innerHTML =
              data.title
                ? `<span>${data.title}</span>`
                : "<span>MatesInvest article</span>";
          }

          // Inject article HTML
          if (data.content_html) {
            container.innerHTML = data.content_html;
          } else {
            container.innerHTML =
              '<p class="article-error">No content available for this article.</p>';
          }
        } catch (err) {
          console.error("Error loading article", err);
          container.innerHTML =
            '<p class="article-error">Something went wrong loading this article.</p>';
          if (metaWrap) {
            metaWrap.innerHTML = "<span>Error loading article</span>";
          }
        }
      })();
    </script>
  </body>
</html>
