<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MatesFeed | MatesInvest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <link rel="apple-touch-icon" href="/assets/img/favicon.png">
  <link rel="icon" sizes="32x32" href="/assets/img/favicon.png">
  <link rel="icon" sizes="192x192" href="/assets/img/favicon.png">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #0b1020;
      color: #ffffff;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .card {
      background: #151a2b;
      border-radius: 16px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.2rem;
    }
    .headline {
      margin-bottom: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding-bottom: 1.2rem;
    }
    a { color: #7bd4ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .btn {
      background: #3fbf7f;
      border: none;
      padding: 0.55rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-weight: 600;
      margin-top: .6rem;
    }
    .btn:disabled {
      opacity: 0.45;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <!-- Updated Header with Logo + New Title + Slogan -->
    <header class="card" style="text-align:center;">
      <img src="/assets/img/logo-placeholder.png" 
           alt="MatesInvest Logo" 
           style="height: 60px; margin-bottom: 1rem;">
      <h1 style="margin-bottom:0.3rem;">MatesFeed</h1>
      <p>Your daily, plain-English investing brief — powered by MatesInvest.</p>
    </header>

    <section id="news" class="card">
      <h2>Latest Headlines</h2>
      <div id="newsList">Loading headlines…</div>
    </section>

  </div>

  <script>
    function renderSummary(s) {
      const bullets = (s.tldrBullets || []).map(b => `<li>${b}</li>`).join("");
      return `
        <div style="margin-top:.6rem; border-top:1px solid rgba(255,255,255,0.08); padding-top:.6rem;">
          <strong>TL;DR</strong>
          <ul>${bullets}</ul>
          <p><strong>What’s happening:</strong> ${s.whatsHappening || ""}</p>
          <p><strong>Why it matters:</strong> ${s.whyItMatters || ""}</p>
          <p><strong>Risks / uncertainty:</strong> ${s.riskNote || ""}</p>
          <small>${s.disclaimer || "General information only, not financial advice."}</small>
        </div>
      `;
    }

    async function callMatesSummary({ text, sourceType, headline }) {
      const res = await fetch("/.netlify/functions/matesSummary", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, sourceType, headline }),
      });
      if (!res.ok) throw new Error("MatesSummary error");
      return res.json();
    }

    async function loadNews() {
      const newsList = document.getElementById("newsList");

      try {
        const res = await fetch("/.netlify/functions/newsFeed");
        if (!res.ok) throw new Error("News feed error");

        const data = await res.json();

        if (!data.articles || data.articles.length === 0) {
          newsList.textContent = "No headlines found.";
          return;
        }

        newsList.innerHTML = "";

        data.articles.forEach((a) => {
          const item = document.createElement("div");
          item.className = "headline";

          const pubDate = a.publishedAt ? new Date(a.publishedAt).toLocaleString() : "";

          item.innerHTML = `
            <h3>${a.title}</h3>
            <small>${a.source || "Unknown source"} ${pubDate ? "• " + pubDate : ""}</small><br>
            <a href="${a.url}" target="_blank">Read original</a>
            <br><br>
            <button class="btn">MatesInvest summary</button>
            <div class="summary-output"></div>
          `;

          const btn = item.querySelector("button");
          const output = item.querySelector(".summary-output");

          btn.addEventListener("click", async () => {
            btn.disabled = true;
            btn.textContent = "Summarising…";
            try {
              const originalText = `${a.title}\n\n${a.description || ""}`;
              const summary = await callMatesSummary({
                text: originalText,
                sourceType: "news_article",
                headline: a.title
              });
              output.innerHTML = renderSummary(summary);
            } catch (err) {
              console.error(err);
              output.textContent = "Sorry, something went wrong generating the summary.";
            } finally {
              btn.disabled = false;
              btn.textContent = "MatesInvest summary";
            }
          });

          newsList.appendChild(item);
        });

      } catch (err) {
        console.error(err);
        newsList.textContent = "Could not load headlines.";
      }
    }

    loadNews();
  </script>
</body>
</html>
