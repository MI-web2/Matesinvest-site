  <style>
    :root {
      --bg: #050814;
      --card: #151a2b;

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #20274a 0, #050814 45%);
      color: #ffffff;
    }

    .page-shell {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 1.5rem 2rem;
    }

    .nav {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(to bottom, rgba(5,8,20,0.9), rgba(5,8,20,0.7));
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .nav-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;

      justify-content: space-between;
      gap: 0.75rem;
    }

    .nav-left { display: flex; align-items: center; gap: 0.65rem; }
    .nav-logo { height:48px; border-radius:10px; }
    .nav-title { font-weight:600; font-size:1.1rem; }
    .nav-pill { padding:0.2rem 0.7rem; border-radius:999px; font-size:0.72rem; background:rgba(63,191,127,0.16); color:var(--accent); border:1px solid rgba(63,191,127,0.4); }
    .nav-right { font-size:0.78rem; color:var(--text-muted); display:flex; align-items:center; gap:0.75rem; }
    .nav-home-link { padding:0.25rem 0.9rem; border-radius:999px; border:1px solid var(--border-subtle); text-decoration:none; color:#fff; background:rgba(255,255,255,0.04); }
    .nav-home-link:hover { background:rgba(255,255,255,0.12); }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 1.4rem 1.6rem;
      margin-bottom: 1.4rem;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .headline { margin-bottom:1.2rem; border-bottom:1px solid var(--border-subtle); padding-bottom:1.2rem; }
    .headline:last-child { border-bottom:none; }

    .chip-row { display:flex; gap:0.5rem; margin-top:0.4rem; }
    .chip { padding:0.25rem 0.75rem; border-radius:999px; border:1px solid var(--border-subtle); background:transparent; color:var(--text-muted); cursor:pointer; }
    .chip-active { background:var(--accent-soft); color:#fff; border-color:var(--accent); }

    .toggle-row { display:flex; gap:0.7rem; margin-top:0.8rem; }
    .toggle-btn {
      padding:0.4rem 0.9rem;
      border-radius:999px;
      border:1px solid var(--border-subtle);
      background:rgba(255,255,255,0.05);
      color:#fff;
      cursor:pointer;
      font-size:0.8rem;
    }
    .toggle-btn.active {
      background:var(--accent-soft);
      color:#fff;
      border-color:var(--accent);
    }

    .btn {
      background: var(--accent);
      border:none;
      padding:0.55rem 1.2rem;
      border-radius:999px;
      cursor:pointer;
      color:#000;
      font-weight:600;
      margin-top:0.6rem;
      font-size:0.85rem;
    }
    .btn:disabled { opacity:0.45; cursor:default; }

    .summary-output { margin-top:0.85rem; }
    .summary-block { margin-top:0.6rem; border-top:1px solid var(--border-subtle); padding-top:0.6rem; font-size:0.9rem; }
/* Headline variants for market vs sport */
.headline {
  margin-bottom: 1.2rem;
  border-bottom: 1px solid var(--border-subtle);
  padding-bottom: 1.2rem;
}
.headline:last-child {
  border-bottom: none;
}

.headline-sport {
  border-left: 3px solid var(--accent);
  padding-left: 0.9rem;
  background: radial-gradient(circle at top left, rgba(63,191,127,0.08), transparent 55%);
}

.headline-market {
  border-left: 3px solid rgba(255,255,255,0.08);
  padding-left: 0.9rem;
}

/* Tiny pill labels */
.badge {
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
  padding: 0.1rem 0.5rem;
  border-radius: 999px;
  font-size: 0.7rem;
  border: 1px solid var(--border-subtle);
  background: rgba(255,255,255,0.03);
  color: var(--text-muted);
}

.badge-sport {
  border-color: rgba(63,191,127,0.6);
  background: rgba(63,191,127,0.08);
  color: #e4fff4;
}

/* Make summary blocks feel more like cards */
.summary-block {
  margin-top: 0.6rem;
  border-radius: 0.75rem;
  background: rgba(0,0,0,0.18);
  padding: 0.7rem 0.9rem;
  border: 1px solid var(--border-subtle);
  font-size: 0.9rem;
}

.summary-block-sport {
  border-color: rgba(63,191,127,0.6);
  background: rgba(63,191,127,0.08);
}

.summary-block p {
  margin: 0.3rem 0;
}

/* Small label inside summaries */
.summary-label {
  font-size: 0.78rem;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  opacity: 0.7;
}

  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav">
    <div class="nav-inner">
      <div class="nav-left">
        <img src="/assets/img/logo-placeholder.png" class="nav-logo">
        <div>
          <div class="nav-title">MatesInvest</div>
          <div class="nav-pill">MatesFeed Â· Prototype</div>
        </div>
      </div>
      <div class="nav-right">
        <span>Live AI summaries Â· Not financial advice</span>
        <a href="/" class="nav-home-link">Home</a>
      </div>
    </div>
  </div>

  <div class="page-shell">

    <section class="card card-hero">
      <h1>MatesFeed</h1>
      <p>Your daily, plain-English investing brief â€” now with MatesMode.</p>
    </section>

    <section id="news" class="card">

      <h2>Latest Headlines</h2>

      <!-- Toggle -->
      <div class="toggle-row">
        <button id="toggleMarket" class="toggle-btn active">Market Mode</button>
        <button id="toggleMates" class="toggle-btn">MatesMode</button>
      </div>

      <div class="chip-row" id="categoryRow">
        <button class="chip chip-active" data-category="all">All</button>
        <button class="chip" data-category="energy">Energy</button>
        <button class="chip" data-category="tech">Tech</button>
        <button class="chip" data-category="macro">Macro</button>
        <button class="chip" data-category="other">Other</button>
      </div>

      <div id="newsList" style="margin-top:0.9rem;">Loadingâ€¦</div>
    </section>

  </div>
<script>
  const newsList = document.getElementById("newsList");
  const toggleMarket = document.getElementById("toggleMarket");
  const toggleMates = document.getElementById("toggleMates");
  const categoryRow = document.getElementById("categoryRow");

  let allArticles = [];
  let currentCategory = "all";

  /* ---------- CATEGORY DETECTION FOR MARKET ARTICLES ---------- */
  function categoryFromArticle(article) {
    const title = (article.title || "").toLowerCase();
    if (title.match(/energy|oil|coal|gas|mining/)) return "energy";
    if (title.match(/tech|software|ai|chip|cloud/)) return "tech";
    if (title.match(/inflation|rate|central bank|macro/)) return "macro";
    return "other";
  }

  /* ------------------ FETCH FUNCTIONS ------------------ */

  async function getMarketFeed() {
    const res = await fetch("/.netlify/functions/newsFeed");
    const data = await res.json();
    return data.articles || [];
  }

  async function getSportsFeed() {
    const res = await fetch("/.netlify/functions/sports-test");
    return await res.json();
  }

  /* ---------- SPORT ICON DETECTION ---------- */
  function getSportIcon(ev) {
    const league = (ev.league || "").toLowerCase();
    const sport = (ev.sport || "").toLowerCase();

    if (league.includes("nrl") || sport.includes("league")) return "ðŸ‰";
    if (league.includes("afl")) return "ðŸ‰";
    if (league.includes("nba") || sport.includes("basketball")) return "ðŸ€";
    if (league.includes("epl") || league.includes("premier") || sport.includes("soccer")) return "âš½";
    if (sport.includes("cricket") || league.includes("bbl")) return "ðŸ";
    if (league.includes("mlb") || sport.includes("baseball")) return "âš¾";
    if (league.includes("nfl") || sport.includes("football")) return "ðŸˆ";
    if (league.includes("nhl") || sport.includes("hockey")) return "ðŸ’";
    if (sport.includes("f1") || sport.includes("formula")) return "ðŸŽï¸";
    if (sport.includes("tennis")) return "ðŸŽ¾";
    if (sport.includes("golf")) return "â›³";

    return "ðŸŽ¯";
  }

  /* ------------------ MARKET MODE (FULL RESTORE) ------------------ */

  function renderMarketMode() {
    newsList.innerHTML = "";
    const filtered = allArticles.filter(a =>
      currentCategory === "all" || categoryFromArticle(a) === currentCategory
    );

    filtered.forEach(a => {
      const item = document.createElement("div");
      item.className = "headline";

      item.innerHTML = `
        <h3>${a.title}</h3>
        <small>${a.source || ""}</small><br>
        <a href="${a.url}" target="_blank">Read original</a>
        <br><br>
        <button class="btn">MatesInvest summary</button>
        <div class="summary-output"></div>
      `;

      const btn = item.querySelector("button");
      const output = item.querySelector(".summary-output");

      btn.onclick = async () => {
        btn.disabled = true;
        btn.textContent = "Summarisingâ€¦";

        try {
          const summary = await callMatesSummary({
            text: `${a.title}\n\n${a.description || ""}`,
            sourceType: "news_article",
            headline: a.title,
          });

          output.innerHTML = renderSummary(summary); // <-- ORIGINAL market summary block
        } catch (err) {
          output.textContent = "Summary failed.";
        } finally {
          btn.disabled = false;
          btn.textContent = "MatesInvest summary";
        }
      };

      newsList.appendChild(item);
    });
  }

  /* ------------------ MATESMODE ------------------ */

  async function renderMatesMode() {
    newsList.innerHTML = "Loadingâ€¦";

    const market = await getMarketFeed();
    const sports = await getSportsFeed();

    const sportsCards = sports.map(ev => ({
      type: "sport",
      title: `${ev.home} vs ${ev.away}`,
      subtitle: ev.league,
      time: ev.localTime || ev.utcTime,
      raw: ev
    }));

    const marketCards = market.map(a => ({
      type: "market",
      title: a.title,
      subtitle: a.source || "",
      url: a.url,
      description: a.description || "",
      time: a.publishedAt || new Date().toISOString(),
      raw: a
    }));

    const combined = [...marketCards, ...sportsCards]
      .sort((a,b) => new Date(b.time) - new Date(a.time));

    newsList.innerHTML = "";

combined.forEach(item => {
  const div = document.createElement("div");
  // base class; weâ€™ll add a more specific one per type
  div.className = "headline";

  /* ------------------ SPORTS CARD ------------------ */
  if (item.type === "sport") {
    const icon = getSportIcon(item.raw);
    div.className = "headline headline-sport";

    div.innerHTML = `
      <h3>${icon} ${item.title}</h3>
      <div style="margin-top:0.15rem;">
        <span class="badge badge-sport">Sport Â· ${item.subtitle || "Fixture"}</span>
        ${item.time ? `<span style="font-size:0.75rem; opacity:0.7; margin-left:0.35rem;">${item.time}</span>` : ""}
      </div>
      <br>
      <button class="btn">MatesInvest summary</button>
      <div class="summary-output"></div>
    `;

    const btn = div.querySelector("button");
    const output = div.querySelector(".summary-output");

    btn.onclick = async () => {
      btn.disabled = true;
      btn.textContent = "Summarisingâ€¦";

      try {
        const ev = item.raw;

        const summary = await callMatesSummary({
          sourceType: "sports_event",
          headline: `${ev.home} vs ${ev.away}`,
          text: `
League: ${ev.league}
Sport: ${ev.sport}
Score: ${ev.home} ${ev.homeScore} - ${ev.awayScore} ${ev.away}
Status: ${ev.status}
`,
        });

        output.innerHTML = renderSportsSummary(summary, icon);

      } catch {
        output.textContent = "Summary failed.";
      } finally {
        btn.disabled = false;
        btn.textContent = "MatesInvest summary";
      }
    };

    newsList.appendChild(div);
  }

  /* ------------------ MARKET CARD IN MATESMODE ------------------ */
  if (item.type === "market") {
    div.className = "headline headline-market";

    div.innerHTML = `
      <h3>${item.title}</h3>
      <div style="margin-top:0.15rem;">
        <span class="badge">Market Â· ${item.subtitle || "News"}</span>
      </div>
      <br>
      <a href="${item.url}" target="_blank">Read original</a>
      <br><br>
      <button class="btn">MatesInvest summary</button>
      <div class="summary-output"></div>
    `;

    const btn = div.querySelector("button");
    const output = div.querySelector(".summary-output");

    btn.onclick = async () => {
      btn.disabled = true;
      btn.textContent = "Summarisingâ€¦";

      try {
        const summary = await callMatesSummary({
          text: `${item.title}\n\n${item.description}`,
          sourceType: "news_article",
          headline: item.title,
        });

        output.innerHTML = renderSummary(summary);
      } catch {
        output.textContent = "Summary failed.";
      } finally {
        btn.disabled = false;
        btn.textContent = "MatesInvest summary";
      }
    };

    newsList.appendChild(div);
  }
});


  /* ------------------ ORIGINAL MARKET SUMMARY BLOCK ------------------ */

 function renderSummary(s) {
  return `
    <div class="summary-block">

      <p><strong>TLDR:</strong><br>
        ${s.tldrBullets.map(b => `â€¢ ${b}`).join("<br>")}
      </p>

      <p><strong>What's Happening:</strong><br>
        ${s.whatsHappening}
      </p>

      <p><strong>Why It Matters:</strong><br>
        ${s.whyItMatters}
      </p>

      <p><strong>Risks / Watch Outs:</strong><br>
        ${s.riskNote}
      </p>

      <p style="opacity:0.6;">
        ${s.disclaimer}
      </p>

    </div>
  `;
}


  /* ------------------ SPORTS SUMMARY (NO TLDR, NO DISCLAIMER) ------------------ */

function renderSportsSummary(s, icon) {
  return `
    <div class="summary-block summary-block-sport">
      <strong>${s.oneLiner || ""}</strong>
      <p>
        <span class="summary-label">What Actually Happened</span><br>
        ${s.whatsHappening || ""}
      </p>
    </div>
  `;
}


  /* ------------------ CALL SUMMARY FUNCTION ------------------ */

  async function callMatesSummary(payload) {
    const res = await fetch("/.netlify/functions/matesSummary", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload),
    });
    return res.json();
  }

  /* ------------------ TOGGLES & CATEGORY HANDLING ------------------ */

  toggleMarket.onclick = async () => {
    toggleMarket.classList.add("active");
    toggleMates.classList.remove("active");
    allArticles = await getMarketFeed();
    renderMarketMode();
  };

  toggleMates.onclick = () => {
    toggleMates.classList.add("active");
    toggleMarket.classList.remove("active");
    renderMatesMode();
  };

  categoryRow.onclick = (e) => {
    const btn = e.target.closest(".chip");
    if (!btn) return;
    currentCategory = btn.dataset.category;

    [...categoryRow.children].forEach(b => b.classList.remove("chip-active"));
    btn.classList.add("chip-active");

    /* Category filters market articles only, sports always included */
    if (toggleMates.classList.contains("active")) {
      renderMatesMode();
    } else {
      renderMarketMode();
    }
  };

  /* ------------------ INITIAL LOAD ------------------ */

  (async function init() {
    allArticles = await getMarketFeed();
    renderMarketMode();
  })();
</script>

</body>
