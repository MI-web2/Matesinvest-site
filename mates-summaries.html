<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>MatesFeed – Plain-English market summaries | MatesInvest</title>
  <meta name="description" content="MatesFeed delivers live market headlines and plain-English AI summaries built for Australian retail investors.">

  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <link rel="apple-touch-icon" href="/assets/img/favicon.png">

  <style>
    :root {
      --bg: #050814;
      --card: #151a2b;
      --accent: #3fbf7f;
      --accent-soft: rgba(63,191,127,0.12);
      --border-subtle: rgba(255,255,255,0.08);
      --text-muted: rgba(255,255,255,0.7);
    }
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #20274a 0, #050814 45%);
      color: #ffffff;
    }

    .page-shell {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 1.5rem 2rem;
    }

    .nav {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(to bottom, rgba(5,8,20,0.9), rgba(5,8,20,0.7));
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .nav-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .nav-left { display: flex; align-items: center; gap: 0.65rem; }
    .nav-logo { height:48px; border-radius:10px; }
    .nav-title { font-weight:600; font-size:1.1rem; }
    .nav-pill { padding:0.2rem 0.7rem; border-radius:999px; font-size:0.72rem; background:rgba(63,191,127,0.16); color:var(--accent); border:1px solid rgba(63,191,127,0.4); }
    .nav-right { font-size:0.78rem; color:var(--text-muted); display:flex; align-items:center; gap:0.75rem; }
    .nav-home-link { padding:0.25rem 0.9rem; border-radius:999px; border:1px solid var(--border-subtle); text-decoration:none; color:#fff; background:rgba(255,255,255,0.04); }
    .nav-home-link:hover { background:rgba(255,255,255,0.12); }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 1.4rem 1.6rem;
      margin-bottom: 1.4rem;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .headline { margin-bottom:1.2rem; border-bottom:1px solid var(--border-subtle); padding-bottom:1.2rem; }
    .headline:last-child { border-bottom:none; }

    .chip-row { display:flex; gap:0.5rem; margin-top:0.4rem; }
    .chip { padding:0.25rem 0.75rem; border-radius:999px; border:1px solid var(--border-subtle); background:transparent; color:var(--text-muted); cursor:pointer; }
    .chip-active { background:var(--accent-soft); color:#fff; border-color:var(--accent); }

    .toggle-row { display:flex; gap:0.7rem; margin-top:0.8rem; }
    .toggle-btn {
      padding:0.4rem 0.9rem;
      border-radius:999px;
      border:1px solid var(--border-subtle);
      background:rgba(255,255,255,0.05);
      color:#fff;
      cursor:pointer;
      font-size:0.8rem;
    }
    .toggle-btn.active {
      background:var(--accent-soft);
      color:#fff;
      border-color:var(--accent);
    }

    .btn {
      background: var(--accent);
      border:none;
      padding:0.55rem 1.2rem;
      border-radius:999px;
      cursor:pointer;
      color:#000;
      font-weight:600;
      margin-top:0.6rem;
      font-size:0.85rem;
    }
    .btn:disabled { opacity:0.45; cursor:default; }

    .summary-block { margin-top:0.6rem; border-top:1px solid var(--border-subtle); padding-top:0.6rem; font-size:0.9rem; }

  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav">
    <div class="nav-inner">
      <div class="nav-left">
        <img src="/assets/img/logo-placeholder.png" class="nav-logo">
        <div>
          <div class="nav-title">MatesInvest</div>
          <div class="nav-pill">MatesFeed · Prototype</div>
        </div>
      </div>
      <div class="nav-right">
        <span>Live AI summaries · Not financial advice</span>
        <a href="/" class="nav-home-link">Home</a>
      </div>
    </div>
  </div>

  <div class="page-shell">

    <section class="card card-hero">
      <h1>MatesFeed</h1>
      <p>Your daily, plain-English investing brief — with Mates Mode.</p>
    </section>

    <section id="news" class="card">

      <h2>Latest Headlines</h2>

      <!-- NEW TOGGLE ROW -->
      <div class="toggle-row">
        <button id="toggleMarket" class="toggle-btn active">Market Mode</button>
        <button id="toggleMates" class="toggle-btn">Mates Mode</button>
      </div>

      <div class="chip-row" id="categoryRow">
        <button class="chip chip-active" data-category="all">All</button>
        <button class="chip" data-category="energy">Energy</button>
        <button class="chip" data-category="tech">Tech</button>
        <button class="chip" data-category="macro">Macro</button>
        <button class="chip" data-category="other">Other</button>
      </div>

      <div id="newsList" style="margin-top:0.9rem;">Loading…</div>
    </section>

    <footer>
      <p>© <span id="yearSpan"></span> MatesInvest</p>
    </footer>
  </div>

<script>
  /* existing news logic preserved */
  const newsList = document.getElementById("newsList");
  const yearSpan = document.getElementById("yearSpan");
  yearSpan.textContent = new Date().getFullYear();

  let allArticles = [];
  let currentCategory = "all";

  const toggleMarket = document.getElementById("toggleMarket");
  const toggleMates = document.getElementById("toggleMates");

  async function getMarketFeed() {
    const res = await fetch("/.netlify/functions/newsFeed");
    const data = await res.json();
    return data.articles || [];
  }

  async function getSportsFeed() {
    const res = await fetch("/.netlify/functions/sports-test");
    return await res.json();
  }

  function categoryFromArticle(article) {
    const title = (article.title || "").toLowerCase();
    if (title.match(/\boil\b|\benergy\b|\bcoal\b|\bgas\b|\bmining\b/)) return "energy";
    if (title.match(/\btech\b|\bsoftware\b|\bai\b|\bchip\b|\bcloud\b/)) return "tech";
    if (title.match(/\binflation\b|\brate\b|\bcentral bank\b|\bmacro\b/)) return "macro";
    return "other";
  }

  function renderMarketMode() {
    newsList.innerHTML = "";
    const filtered = allArticles.filter(a => currentCategory === "all" || categoryFromArticle(a) === currentCategory);
    if (!filtered.length) return newsList.textContent = "No headlines.";

    filtered.forEach(a => {
      const item = document.createElement("div");
      item.className = "headline";
      item.innerHTML = `
        <h3>${a.title}</h3>
        <small>${a.source || ""}</small><br>
        <a href="${a.url}" target="_blank">Read original</a>
      `;
      newsList.appendChild(item);
    });
  }

  async function renderMatesMode() {
    newsList.innerHTML = "Loading…";

    const market = await getMarketFeed();
    const sports = await getSportsFeed();

    const sportsCards = sports.map(ev => ({
      type: "sport",
      title: `${ev.home} vs ${ev.away}`,
      summary: ev.matesSummary || "",
      time: ev.localTime || ev.utcTime
    }));

    const marketCards = market.map(m => ({
      type: "market",
      title: m.ticker || m.title,
      summary: m.description || "",
      time: m.publishedAt || new Date().toISOString()
    }));

    const combined = [...marketCards, ...sportsCards].sort((a,b) => new Date(b.time) - new Date(a.time));

    newsList.innerHTML = "";
    combined.forEach(item => {
      const div = document.createElement("div");
      div.className = "headline";
      div.innerHTML = `
        <h3>${item.title}</h3>
        <small>${item.type}</small><br>
        <p>${item.summary}</p>
        <small>${item.time}</small>
      `;
      newsList.appendChild(div);
    });
  }

  toggleMarket.addEventListener("click", async () => {
    toggleMarket.classList.add("active");
    toggleMates.classList.remove("active");
    allArticles = await getMarketFeed();
    renderMarketMode();
  });

  toggleMates.addEventListener("click", async () => {
    toggleMates.classList.add("active");
    toggleMarket.classList.remove("active");
    renderMatesMode();
  });

  (async function init() {
    allArticles = await getMarketFeed();
    renderMarketMode();
  })();
</script>

</body>
</html>
