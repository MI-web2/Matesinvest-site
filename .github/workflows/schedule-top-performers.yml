name: Generate Top Performers (daily schedule)

on:
  schedule:
    # 06:00 AEST = 20:00 UTC previous day (AEST is UTC+10). Note: adjust if you need DST handling.
    - cron: '0 20 * * *'
  workflow_dispatch: {}

jobs:
  generate-top-performers:
    runs-on: ubuntu-latest
    name: Generate Top Performers and write to Upstash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run generator
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          TOP_N: ${{ secrets.TOP_N }} # optional, default 6 if unset
        run: |
          node scripts/generate-top-performers.js
