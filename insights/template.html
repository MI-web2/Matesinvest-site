<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{TITLE}} | MatesInvest Insights</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{META_DESCRIPTION}}" />

    <!-- If you have a shared stylesheet, link it here instead of inline styles -->
    <style>
      :root{
        --navy:#002040;
        --cyan:#00BFFF;
        --bg:#f5f7fb;
        --card:#ffffff;
        --muted:#64748b;
        --muted-2:#94a3b8;
        --border:#e2e8f0;
        --radius:18px;
      }

      *{box-sizing:border-box;}
      body{
        margin:0;
        font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
        background:var(--bg);
        color:var(--navy);
      }

      a{color:inherit;text-decoration:none;}
      a:hover{text-decoration:underline;}

      header{
        background:#ffffff;
        border-bottom:1px solid var(--border);
        position:sticky;
        top:0;
        z-index:10;
      }

      .nav-inner{
        max-width:1040px;
        margin:0 auto;
        padding:0.75rem 1rem;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:1.5rem;
      }

      .brand{
        display:flex;
        align-items:center;
        gap:0.6rem;
        font-weight:600;
        font-size:1rem;
      }

      .brand-logo{
        width:30px;
        height:30px;
        border-radius:9px;
        background:var(--navy);
        display:flex;
        align-items:center;
        justify-content:center;
        color:#fff;
        font-weight:700;
        font-size:0.9rem;
      }

      .nav-links{
        display:flex;
        gap:1rem;
        font-size:0.9rem;
      }

      main{
        max-width:820px;
        margin:0 auto;
        padding:1.75rem 1rem 3rem;
      }

      .article-kicker{
        text-transform:uppercase;
        letter-spacing:0.12em;
        font-size:0.7rem;
        color:var(--muted-2);
        margin-bottom:0.4rem;
      }

      h1{
        margin:0 0 0.75rem;
        font-size:2rem;
      }

      .article-meta{
        font-size:0.8rem;
        color:var(--muted-2);
        margin-bottom:1.75rem;
      }

      article{
        background:var(--card);
        border-radius:var(--radius);
        border:1px solid var(--border);
        padding:1.5rem 1.6rem;
        box-shadow:0 10px 24px rgba(15,23,42,0.04);
        font-size:0.96rem;
        line-height:1.6;
        color:var(--muted);
      }

      article h2{
        color:var(--navy);
        margin-top:1.5rem;
        margin-bottom:0.5rem;
        font-size:1.2rem;
      }

      article ul{
        padding-left:1.2rem;
      }

      .back-link{
        margin-top:1.5rem;
        font-size:0.85rem;
        color:var(--muted-2);
      }

      @media (max-width:600px){
        h1{font-size:1.6rem;}
        article{padding:1.2rem 1.1rem;}
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-inner">
        <a href="/" class="brand">
          <div class="brand-logo">M</div>
          <span>MatesInvest</span>
        </a>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/mates-summaries">MatesFeed</a>
          <a href="/insights">Insights</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="article-kicker">Insights</div>
      <h1>{{TITLE}}</h1>
      <div class="article-meta">
        {{PUBLISHED_AT}} · MatesInvest Insights
      </div>

      <article>
        {{CONTENT_HTML}}
      </article>

      <div class="back-link">
        ← <a href="/insights">Back to all insights</a>
      </div>
    </main>
  </body>
</html>
